name: ML Model Training

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 1440   # ⏱ max allowed runtime (24 hours)

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Show system info (debug helper)
      - name: Show system resources
        run: |
          echo "===== System Info ====="
          nproc
          free -h
          df -h

      # 3️⃣ Build the Docker image (same as your original)
      - name: Build Docker image
        run: docker build -t mlflow-dvc-trainer .

      # 4️⃣ Run the training container safely with heartbeat + creds file
      - name: Run training in container (safe long-run)
        env:
          GDRIVE_CREDS_JSON: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          echo "==== Starting training container at $(date) ===="

          # --- Save the multiline secret to a file ---
          echo "$GDRIVE_CREDS_JSON" > creds.json

          docker run \
            -v ${{ github.workspace }}:/app \
            -v $(pwd)/creds.json:/app/creds.json \
            mlflow-dvc-trainer \
            bash -c '
              # ---- Prevent idle timeout (heartbeat every 5min) ----
              nohup bash -c "while true; do echo [Heartbeat] still running at $(date); sleep 300; done" &

              # ---- Training section ----
              export GDRIVE_CREDS_JSON_PATH=/app/creds.json
              pip install --no-cache-dir dvc[gdrive]
              echo "==== Starting EEG training script ===="
              stdbuf -oL python EEG_TRAIN_MODEL.py
              echo "==== Training complete at $(date) ===="
            '

          # --- Cleanup secrets for security ---
          rm -f creds.json

      # 5️⃣ Upload artifacts (trained model + channels)
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            UTIL_DYNAMIC/dynamic_svc_model.pkl
            UTIL_DYNAMIC/common_channels.txt
