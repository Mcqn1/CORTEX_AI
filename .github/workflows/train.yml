name: ML Model Training

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 1440   # ⏱ Max runtime: 24 hours

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Show system resources (useful for debugging)
      - name: Show system resources
        run: |
          echo "===== System Info ====="
          nproc
          free -h
          df -h

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t mlflow-dvc-trainer .

      # 4️⃣ Run the training container safely
      - name: Run training in container (safe long-run)
        env:
          GDRIVE_CREDS_JSON: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          echo "==== Starting training container at $(date) ===="
          echo "$GDRIVE_CREDS_JSON" > creds.json

          docker run \
            -v ${{ github.workspace }}:/app \
            -v $(pwd)/creds.json:/app/creds.json \
            mlflow-dvc-trainer \
            bash -c '
              # Heartbeat keeps logs alive
              nohup bash -c "while true; do echo [Heartbeat] $(date); sleep 300; done" &
              
              export GDRIVE_CREDS_JSON_PATH=/app/creds.json
              pip install --no-cache-dir dvc[gdrive]
              
              echo "==== Starting EEG training script ===="
              stdbuf -oL python EEG_TRAIN_MODEL.py
              echo "==== Training done ===="
              
              echo "==== Listing files in /app after training ===="
              ls -lah /app/UTIL_DYNAMIC || echo "UTIL_DYNAMIC not found!"
            '

          # Cleanup secret file for safety
          rm -f creds.json

      # 5️⃣ Verify files before upload
      - name: Verify outputs
        run: |
          echo "==== Checking UTIL_DYNAMIC folder ===="
          ls -lah ./UTIL_DYNAMIC || echo "UTIL_DYNAMIC not found!"

      # 6️⃣ Upload trained model & channels as artifact
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            UTIL_DYNAMIC/dynamic_svc_model.pkl
            UTIL_DYNAMIC/common_channels.txt
          if-no-files-found: error
          compression-level: 6
          overwrite: true
          include-hidden-files: false
