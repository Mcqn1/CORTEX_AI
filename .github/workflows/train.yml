name: ML Model Training

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[gdrive]

      - name: Authenticate DVC with Google Drive
        env:
          GDRIVE_CREDS_JSON: ${{ secrets.GDRIVE_CREDENTIALS }}
        run: |
          echo "$GDRIVE_CREDS_JSON" > gdrive-creds.json
          dvc remote modify --local myremote gdrive_service_account_json_file_path gdrive-creds.json
          dvc remote modify --local myremote gdrive_use_service_account true

      - name: Pull Data from DVC Remote
        run: |
          dvc pull

      - name: Train Model
        # This step no longer needs MLflow secrets
        run: |
          python EEG_TRAIN_MODEL.py

      - name: Commit and Push Model
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the new model file and the requirements file
          git add model.joblib
          git add requirements.txt
          
          # Commit only if there are changes
          git commit -m "CHORE: Automated model training and update" || echo "No changes to commit"
          git push